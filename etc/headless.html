<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
     html, body {
       height: 100%;
       width: 100%;
       margin: 0;
     }
    </style>
    <template></template>
    <script type="module">
     import {Headless} from "/_headless/headless.mjs"
     if (location.pathname.startsWith("/_headless")) {
       window.headless = new Headless(`ws://${location.host}${location.pathname}`);
     } else {
       document.body.append(document.head.querySelector("template").content);
     }
    </script>
    <!-- head -->
  </head>
</html>
